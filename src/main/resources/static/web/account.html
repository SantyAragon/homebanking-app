<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>Account | Dano Bank</title>
</head>

<body id="body-pd">
    <div id="app">
        <header class="header " id="header">
            <div class="header_toggle"><i id="header-toggle" class="fas fa-bars text-white"></i> </div>
            <div id="logo">
                <div class="header_img"> <img src="./assets/logo.png" alt=""> </div>
            </div>
        </header>
        <div class="l-navbar" id="nav-bar">
            <nav class="nav">
                <div>
                    <a href="./accounts.html" class="nav_logo">
                        <i class="fa-solid fa-square-poll-vertical"></i>
                        <span class="nav_logo-name">Dashboard</span>
                    </a>
                    <div class="nav_list">

                        <a href="#" class="nav_link"><i class="fa-solid fa-user"></i> <span
                                class="nav_name">Profile</span> </a>
                        <a class="nav_link nav-link dropdown-toggle d-flex" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-file-invoice-dollar"></i>
                            <span class="nav_name">My accounts</span>
                        </a>

                        <ul class="dropdown-menu dropdown-accounts" aria-labelledby="navbarDropdown">
                            <li v-for="cuenta in client.accounts">
                                <a class="dropdown-item" :href="'./account.html?id=' + cuenta.id">{{cuenta.number}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <a href="#" class="nav_link">
                    <i class='bx bx-log-out nav_icon'></i>
                    <span class="nav_name">SignOut</span>
                </a>
            </nav>
        </div>


        <section>
            <h2 class="my-bank mb-5">Account number : {{account.number}}.</h2>

            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Description</th>
                        <th>Date</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="transaction in transactions">
                        <td>{{transaction.type}}</td>
                        <td>{{transaction.description}}</td>
                        <td>{{ formatearFecha(transaction.date)  }} </td>
                        <td class="fw-bold fs-5"
                            :class="{'text-danger' : transaction.type=='DEBITO','text-success': transaction.type!='DEBITO'}">
                            {{transaction.type=="DEBITO" ? '-' + transaction.amount : transaction.amount}}
                        </td>
                    </tr>
                </tbody>
            </table>


        </section>

    </div>

    <div id="chartdiv"></div>


    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/percent.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>


    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/locales/de_DE.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/geodata/germanyLow.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/fonts/notosans-sc.js"></script>


    <script src="https://kit.fontawesome.com/23209d6861.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./scripts/account.js"></script>
</body>

</html>
