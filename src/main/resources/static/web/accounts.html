<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <title>My Accounts | Dano Bank</title>
</head>

<body id="body-pd">
  <div id="app">
    <header class="header " id="header">
      <div class="header_toggle"><i id="header-toggle" class="fas fa-bars text-white"></i> </div>
      <div id="logo">
        <div class="header_img"> <img src="./assets/logo.png" alt=""> </div>
      </div>
    </header>
    <div class="l-navbar" id="nav-bar">
      <nav class="nav">
        <div> <a href="#" class="nav_logo"><i class="fa-solid fa-square-poll-vertical"></i> <span
              class="nav_logo-name">Dashboard</span> </a>
          <div class="nav_list"> <a href="#" class="nav_link active"><i
                class="fa-solid fa-file-invoice-dollar"></i><span class="nav_name">Accounts</span> </a> <a href="#"
              class="nav_link"><i class="fa-solid fa-user"></i> <span class="nav_name">Profile</span> </a> <a
              class="nav_link nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
              data-bs-toggle="dropdown" aria-expanded="false"><i class="fa-solid fa-credit-card"></i> <span
                class="nav_name">Cards</span> </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
        </div> <a href="#" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span
            class="nav_name">SignOut</span>
        </a>
      </nav>
    </div>
    <section>
      <h2 class="my-bank mb-5">Hi, {{client.firstName}}.</h2>

      <div class="row">

        <div class="col-lg-3 col-sm-6 col-12 mb-4" v-for="cuenta in accounts">
          <div class="card">
            <div class="card-body">
              <div class="d-flex justify-content-between px-md-1">
                <div class="align-self-center">
                  <i class="fa-solid fa-coins coin-icon"></i>
                </div>
                <div class="text-end">
                  <h4>{{cuenta.balance}}</h4>
                  <p class="mb-0">{{cuenta.number}}</p>
                </div>

              </div>
              <div class="view-account">
                <button class="learn-more">
                  <span class="circle" aria-hidden="true">
                    <span class="icon arrow"></span>
                  </span>
                  <span class="button-text">View Accounts</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </section>
  </div>
 
  <script src="https://kit.fontawesome.com/23209d6861.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="./scripts/accounts.js"></script>
</body>

</html>
