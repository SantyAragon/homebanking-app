<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <!-- <link rel="shortcut icon" src="./assets/favicon.ico" type="image/x-icon"> -->
  <title>My Accounts | Dano Bank</title>
 
</head>

<body id="body-pd">
  <div id="app">

    <header class="header " id="header">
      <div class="header_toggle"><i id="header-toggle" class="fas fa-bars text-info"></i> </div>
      <div id="logo">
        <div class="header_img"> <img src="./assets/logo.png" alt=""> </div>
      </div>
    </header>
    <div class="l-navbar" id="nav-bar">
      <nav class="nav">
        <div>
          <a href="#" class="nav_logo">
            <i class="fa-solid fa-square-poll-vertical"></i>
            <span class="nav_logo-name">Dashboard</span>
          </a>
          <div class="nav_list">

            <a href="./cards.html" class="nav_link"><i class="fa-solid fa-credit-card"></i><span
                class="nav_name">Cards</span> </a>
            <a class="nav_link nav-link dropdown-toggle d-flex" href="#" id="navbarDropdown" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-solid fa-file-invoice-dollar"></i>
              <span class="nav_name">My transactions</span>
            </a>

            <ul class="dropdown-menu dropdown-accounts" aria-labelledby="navbarDropdown">
              <li v-for="cuenta in client.accounts">
                <a class="dropdown-item" :href="'./account.html?id=' + cuenta.id">{{cuenta.number}}</a>
              </li>
            </ul>
          </div>
        </div>
        <a href="#" class="nav_link">
          <i class='bx bx-log-out nav_icon'></i>
          <span class="nav_name">SignOut</span>
        </a>
      </nav>
    </div>

    <section class="">
      <h2 class="my-bank text-info mb-5">Hi, {{client.firstName}} {{client.lastName}}.</h2>
      <div class="container">
        <div class="row">

          <div class="card col-12 col-md-6 mb-5">

            <div class="card-body col-12 col-md-12 m-auto">
              <div class="w-100">
                <p v-if="loans.length==0"> No tiene prestamos solicitados.</p>
                <div v-else>
                  <h2>Loans requested:</h2>
                  <ul>
                    <li v-for="loan in loans">
                      <p>Type: {{loan.name}}</p>
                      <p>Amount: {{loan.amount}}</p>
                      <p>Payments: {{loan.payments}}</p>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

          <div class="card col-12 col-md-6 ">

            <div class="card-body align-center row">

              <div class="list-accounts col-12 col-md-4">
                <ul>
                  <li v-for="account in cuentas">
                    <a :href="'./account.html?id=' + account.id"> {{account.number}}</a>
                    <p class="text-muted">{{account.balance}}</p>
                  </li>
                </ul>
              </div>
              
              <div id="chartdiv" class="col-12 col-md-8"></div>

            </div>

          </div>

        </div>

      </div>

    </section>
  </div>


  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/percent.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/locales/de_DE.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/geodata/germanyLow.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/fonts/notosans-sc.js"></script>


  <script src="https://kit.fontawesome.com/23209d6861.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="./scripts/accounts.js"></script>
</body>

</html>
