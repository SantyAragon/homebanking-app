<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Document</title>
</head>

<body>
    <div id="app">

        <section class="user">
            <div class="user_options-container">
                <div class="user_options-text">
                    <div class="user_options-unregistered">
                        <h2 class="user_unregistered-title">Don't have an account?</h2>
                        <p class="user_unregistered-text"></p>
                        <button class="user_unregistered-signup" id="signup-button" @click="signupButton()">Sign
                            up</button>
                    </div>

                    <div class="user_options-registered">
                        <h2 class="user_registered-title">Have an account?</h2>
                        <p class="user_registered-text">Banjo tote bag bicycle rights, High Life sartorial cray craft
                            beer whatever street art fap.</p>
                        <button class="user_registered-login" id="login-button" @click="loginButton()">Login</button>
                    </div>
                </div>

                <div class="user_options-forms" id="user_options-forms">
                    <div class="user_forms-login">
                        <h2 class="forms_title">Login</h2>
                        <form class="forms_form">
                            <h6 v-if="errorLogin !='' " class="text-danger error" v-cloak>{{errorLogin}}</h6>
                            <fieldset class="forms_fieldset">
                                <div class="forms_field">
                                    <input type="email" v-model="email" placeholder="Email" class="forms_field-input"
                                        required autofocus />
                                </div>
                                <div class="forms_field">
                                    <input type="password" v-model="password" placeholder="Password"
                                        class="forms_field-input" @keyup.enter="login" required />
                                </div>
                            </fieldset>
                            <div class="forms_buttons">
                                <button type="button" class="forms_buttons-forgot">Forgot password?</button>

                                <button :disabled="email=='' || password==''" type="button"
                                    class="btn forms_buttons-action" @click="login">Log
                                    In</button>

                            </div>
                        </form>
                    </div>
                    <div class="user_forms-signup">
                        <h2 class="forms_title">Sign Up</h2>
                        <form class="forms_form">
                            <h6 v-if="!errorRegister" class="text-danger error" v-cloak>{{errorRegister}}</h6>
                            <fieldset class="forms_fieldset">
                                <div class="forms_field">
                                    <input type="text" placeholder="First Name" v-model="firstNameSign"
                                        class="forms_field-input" required />
                                </div>
                                <div class="forms_field">
                                    <input type="text" placeholder="Last Name" v-model="lastNameSign"
                                        class="forms_field-input" required />
                                </div>
                                <div class="forms_field">
                                    <input type="email" placeholder="Email" v-model="emailSign"
                                        class="forms_field-input" required />
                                </div>
                                <div class="forms_field">
                                    <input type="password" placeholder="Password" v-model="passwordSign"
                                        class="forms_field-input" @keyup.enter="signup()" required />
                                </div>
                            </fieldset>
                            <div class="forms_buttons">
                                <button type="button" @click="signup()" class="btn forms_buttons-action">Sign
                                    up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>

</html>
