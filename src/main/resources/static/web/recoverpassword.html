<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="./styles/styles.css">

    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <title> ADMIN | Dano Bank</title>
</head>

<body>
    <div class="loader-container" id="loader-container">
        <div class="loading">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div id="app" class="body-pd">

        <input type="checkbox" id="nav-toggle">
        <div class="sidebar">
            <div class="sidebar-brand">
                <h1> <span>Dano Bank</span>
                </h1>
            </div>

            <div class="sidebar-menu">
                <ul>
                    <li>
                        <a href="./accounts.html">
                            <span><i class="fa-solid fa-square-poll-vertical"></i></span>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="./cards.html">
                            <span><i class="fa-solid fa-credit-card"></i></span>
                            <span>Cards</span>
                        </a>
                    </li>
                    <li>
                        <a href="./transfers.html">
                            <span><i class="fa-solid fa-money-bill-transfer"></i></span>
                            <span>Transactions</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span><i class="fa-solid fa-circle-dollar-to-slot"></i></span>
                            <span>Staking</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="active">
                            <span class="fas fa-boxes"></span>
                            <span>Loans</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="fas fa-user-circle"></span>
                            <span>My Accounts</span>
                        </a>
                    </li>

                </ul>
                <ul>
                    <li>
                        <a href="#" @click="logout()">
                            <span><i class="fa-solid fa-arrow-right-from-bracket"></i></span>
                            <span>SignOut</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            <header>
                <h2>
                    <label for="nav-toggle">
                        <span class="fas fa-bars"></span>
                    </label>
                    Change password
                </h2>

                <div class="search-wrapper">
                    <span class="fas fa-search"> </span>
                    <input type="search" placeholder="Search..." />

                </div>

                <div class="user-wrapper">
                    <div class="">
                        <h4 v-cloak>{{client.firstName}} {{client.lastName}}</h4>
                        <small>Super Admin</small>
                    </div>
                </div>
            </header>

            <section>
                <main>
                    <div class="recent-grid d-flex justify-content-center w-100">
                        <div class="card">
                            <div class="card-header w-100">
                                <h2>Change password</h2>
                            </div>

                            <div
                                class="card-body row w-100 d-flex flex-column justify-content-center align-items-center ">
                                <!-- LOAN CARDS -->
                                Bienvenido {{client.firstName}} {{client.lastName}}
                                <label> Insert your new password</label>
                                <input type="password" v-model="newPassword" autocomplete="off">
                                <label> Confirm your password</label>
                                <input type="password" v-model="newPasswordConfirm" autocomplete="off">

                                <span class="text-danger m-2"> {{error}}</span>
                                <button class="btn btn-1" @click="changePassword">Save</button>
                            </div>
                        </div>
                    </div>
                </main>

            </section>

        </div>

    </div>



    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="https://kit.fontawesome.com/23209d6861.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>

    <script src="./scripts/password.js"></script>
</body>

</html>
